<!doctype html>
<html>
  <head>
    <title>PLAYGROUND - Atuatu Hhakumai</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./Fonts/font.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="info-view hidden">
      <div class="info">
        <h3>PlayGround</h3>
        <p>趣味です。</p>
        <p>モバイル版のジェスチャーなどをテストするつもりです。</p>
        <p>お気づきの点があればTwitter(旧X)のダイレクトメッセージまでご連絡ください。</p>
        <p>私は初心者なので何か間違いを犯しているはずです。</p>
        <a href="https://x.com/Atui_Hhakumai">@Atui_Hhakumai</a>
        <div class="info-close" id="info-close"></div>
      </div>
    </div>
    <header class="header">
      <h1>PLAYGROUND</h1>
      <a id="info-open">info</a>
    </header>
    <section class="section">
      <!-- 区切り -->
      <div class="container">
        <div class="box" data-label="Seekbar">
          <div class="view">
            <div class="seek-sensor">
              <div class="seek-bar">
                <div class="seekbar-fill"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/dialog.js"></script>
  </body>
</html>
